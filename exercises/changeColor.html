<!-- Write a javascript function that changes the background color of the body (HTML tag) every 3 seconds. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      (()=> {
          setInterval(() => {
              document.body.style.backgroundColor = `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`
          }, 3000);
        })()
    </script>
  </body>
</html>
